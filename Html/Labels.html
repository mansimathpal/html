<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.label {
  color: white;
  padding: 8px;
  font-family: Arial;
  font-weight: bold;
}
.success {background-color: #04AA6D; font-size: 30px;}
.info {background-color: #2196F3; font-size: 30px;}
.warning {background-color: #ff9800; font-size: 30px;}
.danger {background-color: #f44336; font-size: 30px;}
.other {background-color: #e7e7e7; color: black; font-size: 30px;}
</style>
</head>
<body>

<h1 style="text-align: center; color: darkslateblue; font-size: 50px; font-weight: bold;">Labels</h1>
<br>
<br>
<span class="label success">Success</span>
<span class="label info">Info</span>
<span class="label warning">Warning</span>
<span class="label danger">Danger</span>
<span class="label other">Other</span>

</body>
</html>

<Form>
<SCRIPT type="text/javascript">
function show()
{
var fname = document.getElementByID("txtbox1").value;
var lname = document.getElementByID("txtbox2").value;
var age = document.getElementByID("age").value;
var address = document.getElementByID("address").value;
var gender = document.getElementByID("gender").value;
confirm("You have entered:" + "\n Name : " + fname + " " + lname + "\n Age:
" + age + "\n Address : "+ address + "\n Gender : "+ gender + "\n\n Do you want to confirm these details ?");
}
function changeColor(val)

{
if((val.value=="")||(val.value==null))

{
val.style.background="red";
}

else
{
val.style.background="#FFFFFF";

}
}
</SCRIPT>

<BODY>
<H1><marquee><p style="color:red;">USER REGISTRATION DETAILS</p> <HR/></H1></marquee>
<H3><p style="color:darkblue;">Please fill the following details and get registered!!</p> </H3><BR/><BR/>
<TABLE>
<TR>

<Html>
<SCRIPT type="text/javascript">
function replacetext()
{
document.getElementByID("para1").innerHTML="Changed the content by using the 
innerHTML property of getElementById() method";
}
</SCRIPT> 
<BODY>
<P ID="para1">A simple paragraph </P>
<INPUT type="button" value="Change text" onclick="replacetext()"/> 
</BODY>
</Html>

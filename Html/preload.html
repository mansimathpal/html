<SCRIPT>
var images;
function preloadimages()
{
images=new
Array('lotus.jpg','rose.jpg','product1details.jpg','product2details.jpg');
preload(images);
}

function preload(img)
{
  for(var i=0; i<img.length; i++)
  {
   var im=new Image();
   im.src=img[i];
  }
}

function over(a)
{
  document.images[a].src=images[a+2];
}

function out(a)
{
  document.images(a).src=images[a];
}
</SCRIPT>
</head>
<BODY onLoad=preloadimages()>

</P>
<TABLE border="0">
<TR>
<TD>
<IMG src="lotus.jpg" onmouseover="over(0)" onmouseout="out(0)" />
</TD>
<IMG src="rose.jpg" onmouseover="over(1)" onmouseout="out(1)" />
</TD>
</TR>
</BODY>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: black;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>
</head>
<body>

<h1 style="text-align: center; color: navy;">Alert Messages</h1>

<p style="color: darkred; font-size: 30px;">Click on the "x" symbol to close the alert message.</p>
<div class="alert">
  <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
  <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
</div>

</body>
</html>

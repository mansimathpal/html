<Html>
<body>
<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="orchid.jpg" width="80" height="100">
<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="Tulips.jpg" width="80" height="100">
<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="lotus.jpg" width="80" height="100">
<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="sunflower.jpg" width="80" height="100">
<img onmouseenter="bigImg(this)" onmouseleave="normalImg(this)" border="0" src="rose.jpg" width="80" height="100">

<script>
function bigImg(x){
  x.style.height="64px";
  x.style.width="64px";
}
function normalImg(x){
  x.style.height="32px";
  x.style.width="32px";
}
</script>
</body>
</Html>

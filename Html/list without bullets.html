<!DOCTYPE html>
<html>
<head>
<style>
ul.no-bullets {
  list-style-type: none;
  margin: 0;
  padding: 0;
  font-size: 30px;
  font-weight: bold;
  color: blueviolet;
}
</style>
</head>
<body>

<p style="color: brown; text-align: center; font-size: 50px; font-weight: bold;">Default list:</p>
<ul>
  <li style="font-size: 30px; color: chocolate; font-weight: bold; ">Coffee</li>
  <li style="font-size: 30px; color: chocolate; font-weight: bold; ">Tea</li>
  <li style="font-size: 30px; color: chocolate; font-weight: bold;">Coca Cola</li>
</ul>

<p style="font-size: 30px; color: crimson; font-weight: bold;">Remove bullets, margin and padding:</p>
<ul class="no-bullets">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Coca Cola</li>
</ul>

</body>
</html>

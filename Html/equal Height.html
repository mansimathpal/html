<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    *{
        box-sizing: border-box;
    }
.col-container {
  display: table;
  width: 100%;
  font-weight: bold;
  font-size: 20px;
}
.col {
  display: table-cell;
  padding: 16px;
  font-weight: bold;
  font-size: 20px;
}
@media only screen and (max-width: 600px) {
    .col{
        display: block;
        width: 100%;
    }
}
</style>
</head>
<body>

<h1 style="text-align: center; font-size: 50px; color: cadetblue;">Equal Height Columns</h1>

<div class="col-container">
  <div class="col" style="background:chartreuse">
    <h2 style="text-align: center; color: chocolate;">Column 1</h2>
    <p>Hello World</p>
  </div>

  <div class="col" style="background:yellow">
    <h2 style="text-align: center;">Column 2</h2>
    <p style="color: darkgreen;">Hello World!</p>
    <p style="color: darkgreen;">Hello World!</p>
    <p style="color: darkgreen;">Hello World!</p>
  </div>

  <div class="col" style="background:chartreuse">
    <h2 style="text-align: center; color: darkblue;">Column 3</h2>
    <p style="color: red;">Some other text..</p>
    <p style="color: red;">Some other text..</p>
  </div>
</div>

</body>
</html>

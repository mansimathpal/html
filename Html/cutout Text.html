<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif; font-weight: bold;}

.image-container {
  background-image: url("C:/Users/Mahesh/Desktop/nature.jpg");
  background-size: cover;
  position: relative;
  height: 300px;
}

.text {
  background-color: red;
  color: white;
  font-size: 10vw; 
  font-weight: bold;
  margin: 0 auto;
  padding: 10px;
  width: 50%;
  text-align: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  mix-blend-mode: multiply;
}
</style>
</head>
<body>

<h1 style="font-weight: bold; text-align: center; color: darkgreen; font-size: 50px;">Responsive Cutout Text Effect</h1>

<div class="image-container">
  <div class="text">NATURE</div>
</div>

<p style="font-weight: bold; color: blue; font-size: 30px;">This example creates a cutout text/knockout text - see-through text that appears cut out on top of a background image.</p>

</body>
</html>
